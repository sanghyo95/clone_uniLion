<!DOCTYPE html>
<html lang="en">
{% load static %}

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>

<body>
    <div class="container text-center pt-5 mt-5">
        <div class="row">
            <div class="col">

                <a href="{%url 'login'%}"><img src="{%static 'reservation/logo.png'%}" width="70" height="70"></a>
            </div>
        </div>
    </div>
    <!-- logo end -->
    <div class="row">
        <div class="col-lg-6 col-lg-offset-6 mx-auto mt-5">

            <form method="POST" action="{%url 'login'%}">
                {% csrf_token %}
                {% if messages %}
                <ul class="messages">
                    {% for message in messages %}
                    <li{% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}</li>
                        {% endfor %}
                </ul>
                {% endif %}
                <div class="form-group w-50 mx-auto">
                    <label for="exampleInputEmail1">Email </label>
                    <input type="email" class="form-control" name="email" aria-describedby="emailHelp">

                </div>
                <div class="form-group w-50 mx-auto">
                    <label for="exampleInputPassword1">Password</label>
                    <input type="password" class="form-control" name="password">
                </div>
                <div class="row">
                    <div class="col" style="margin-left:240px; margin-top:60px">
                        <a href="{%url 'signup'%}"> 아이디가 없으신가요? </a> <br>
                        <button type="submit" class="btn btn-dark w-50 mt-1">Login</button><br>
                    </div>
                </div>
                <!-- button end-->
            </form>
        </div>
    </div>
    <!-- form end -->
    <script src=" https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous">
    </script>
</body>

</html>
